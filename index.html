<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Login</title>
</head>
<body>
    <div class="login-container">
        <img src="./eFlex_logo.png" alt="eFlex Logo">
        <h2>Rất vui được gặp bạn!</h2>
        <div class="google-btn">
            <img src="./logos_google.png" alt="Google Logo">
            <span>Google</span>
        </div>
        <div class="input-group">
            <img src="./clarity_email-line.png" alt="Email Icon">
            <input type="email" placeholder="Email">
        </div>
        <div class="input-group">
            <img src="./fluent_password-48-regular.png" alt="Password Icon">
            <input type="password" placeholder="Mật khẩu">
        </div>
        <a href="#" class="forgot-password">Quên mật khẩu?</a>
        <button class="login-btn">Đăng nhập</button>
        <a href="#" class="register">Bạn chưa có tài khoản? Đăng ký</a>
    </div>
</body>
</html>
