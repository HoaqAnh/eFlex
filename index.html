<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>eFlex Web App</title>
    <style>
        body {
            display: flex;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .topbar {
            width: 100%;
            height: 50px;
            background-color: #333;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            position: fixed;
            top: 0;
            left: 0;
        }
        .leftbar {
            width: 200px;
            background-color: #f4f4f4;
            height: 100vh;
            padding-top: 50px;
            position: fixed;
            top: 0;
            left: 0;
        }
        .body {
            margin-left: 200px;
            margin-top: 50px;
            padding: 20px;
            flex-grow: 1;
        }
    </style>
</head>
<body>
    <div class="topbar">
        <h1>eFlex Web App</h1>
    </div>
    <div class="leftbar">
        <!-- Any -->
    </div>
    <div class="body">
        <!-- Any -->
    </div>
</body>
</html>
